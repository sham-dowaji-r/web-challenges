<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2>Create your Personal Profile</h2>
    <section class="coitainer">
      
      
      <form>
        <p>We want to get to know you! Please enter your personal information.</p>
        <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required />
      </fieldset>
    
      <p>Can you tell us a little bit more? We want to annoy you with unwanted ads.</p>
     <fieldset>
        <legend>Personal Information</legend>
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color" value="#E5430F" />
        <label for="pet">Favourite Pet:</label>
        <select id="pet" name="pet">
          <option value="" disabled selected>--Please choose an option--</option>
          <option value="agra-cadabra">Agra Cadabra</option>
          <option value="chicken-turtle">Chicken Turtle</option>
          <option value="fried-egg-jellyfish">Fried Egg Jellyfish</option>
        </select>
      </fieldset>
      <button type="submit" class="submit-btn">Submit</button>
    </section>
  </body>
</html>
